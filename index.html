<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="Imagen NFT Equilibrium" class="equilibrium">
      <h1>
        Equilibrium #3429
      </h1>
      <div class="">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>        
        <div class="parrafo">
          <div class="logo-equilibrium">
            <img src="./images/icon-ethereum.svg" alt="Logo Equilibrium" class="tamano-logoEquil">
            <span>0.041 ETH</span>
          </div>
          <div class="logo-reloj">
            <img src="./images/icon-clock.svg" alt="Imagen Reloj" class="tamano-logoReloj">
            <span>3 days left</span>
          </div>
        </div>
      </d>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Imagen Jules Wyvern" class="avatar">
        <p><span>Creation of</span>Jules Wyvern</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>
    .Coded by <a href="https://github.com/Mario-Etchegoyen">Aprendiz Eterno</a>.
  </footer>
</body>

</html>
